<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rivo Tabs</title>
  <style>
    body {
      background: #0f0f1a;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    #controls {
      margin: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    input {
      padding: 10px;
      width: 350px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff00ff, #00ffff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #ff00ff;
    }
    iframe {
      width: 90%;
      height: 500px;
      border: 2px solid #0ff;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Rivo Tabs</h1>
  <div id="controls">
    <input id="urlInput" type="text" placeholder="Paste a link...">
    <button id="loadBtn">Run in iFrame</button>
    <button id="fullscreenBtn">â›¶ Fullscreen</button>
    <button id="popupBtn">Open in New Window</button>
  </div>
  <iframe id="frame"></iframe>

  <script>
    const input = document.getElementById("urlInput");
    const loadBtn = document.getElementById("loadBtn");
    const iframe = document.getElementById("frame");
    const fsBtn = document.getElementById("fullscreenBtn");
    const popupBtn = document.getElementById("popupBtn");

    // Load in iframe
    loadBtn.addEventListener("click", () => {
      const url = input.value.trim();
      if (!url) {
        alert("Paste a link first!");
        return;
      }
      iframe.src = `/go?u=${encodeURIComponent(url)}`;
    });

    // Run on Enter
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") loadBtn.click();
    });

    // Fullscreen for iframe
    fsBtn.addEventListener("click", () => {
      if (iframe.requestFullscreen) iframe.requestFullscreen();
      else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
      else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
    });

    // Open in about:blank popup
    popupBtn.addEventListener("click", () => {
      const url = input.value.trim();
      if (!url) {
        alert("Paste a link first!");
        return;
      }
      const popup = window.open("about:blank", "_blank", "width=1000,height=700");
      popup.document.write(`
        <iframe src="/go?u=${encodeURIComponent(url)}" style="width:100%;height:100%;border:none;"></iframe>
      `);
    });
  </script>
</body>
</html>
